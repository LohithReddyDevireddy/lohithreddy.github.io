<!DOCTYPE html>
<html lang="te">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ammaku Prematho</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ffe0e9, #fff7d6, #f0f0ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .message-box {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
      font-size: 1.5rem;
      color: #d6336c;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }

    .message-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    .controls {
      margin-top: 20px;
    }

    .pause-btn {
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      position: fixed;
      bottom: 30px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div id="message" class="message-box"></div>
  <button class="pause-btn" onclick="togglePause()">Pause</button>

  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const messages = [
      "అమ్మా... ఈ రోజు నీ పుట్టినరోజు!",
      'So, పుట్టినరోజు శుభాకాంక్షలు! 💐',
      "నీ ప్రేమలో ముడిపడిన ప్రతి జ్ఞాపకం నా కోసం అమూల్యం.",
      "ఈ చిన్న గిఫ్ట్ వెబ్‌సైట్ నీకు ఒక చిరు నవ్వును తీసుకొస్తే చాలు.",
      'ఈ ప్రపంచంలో నువ్వు లేని రోజు ఒక్క రోజైనా ఊహించలేను...',
      'చిన్నప్పటి నుండి నన్ను ప్రేమించి, గుండెతో కాపాడిన నువ్వే నా రియల్ హీరోయిన్ 💖',
      'నీ నవ్వే నాకు చీకటిలో వెలుగులా, నీ గుండెనే నాకు భద్రత గదిలా.',
      'నేను ఎక్కడైనా, ఎప్పుడైనా నీ ప్రేమకి ఎదురు లేదు.',
      'ఒక్కసారి వెనక్కి తిరిగి చూస్తే, నీ ప్రేమ ముద్దులే నన్ను నిలబెట్టాయి.',
      'ఈ జన్మలో నాకు దొరికిన గొప్ప వరం నువ్వే అమ్మా.',
      'నీవు అలసినపుడు నేను ఏమి చేయలేకపోయినా, నీ చిరునవ్వు కోసం ప్రతి రోజు ప్రయత్నిస్తాను.',
      'అమ్మ, నీ ముద్దు మాటలు ఇంకా నా మనసు లో చెమటల్లా తడుస్తున్నాయి.',
      'నా చిన్న విజయం లో కూడా నీ హర్షం, నీ అభిమానం నాకు బలమిచ్చాయి.',
      'నీ ఆశీర్వాదమే నా మార్గం వెలిగించే దీపం.',
      'ఇక ఎంత చెప్పినా తక్కువే... అయినా ఒక్క మాట: "I Love You Amma 💛"',
      'ఈ ప్రత్యేక రోజున, నీకి నా చిన్న ప్రయత్నం...',
      "జన్మదిన శుభాకాంక్షలు అమ్మా! నీ ప్రేమకు కృతజ్ఞతగా... ❤️"
      'అమ్మకు ప్రేమతో, నీ బిడ్డ 🙏'
    ];

    const messageBox = document.getElementById("message");
    let index = 0;
    let paused = false;

    function showMessage() {
      if (paused || index >= messages.length) return;
      messageBox.classList.remove("show");
      setTimeout(() => {
        messageBox.innerText = messages[index];
        messageBox.classList.add("show");

        // Animate confetti at the end
        if (index === messages.length - 1) {
          setTimeout(() => {
            confetti({
              particleCount: 200,
              spread: 100,
              origin: { y: 0.6 }
            });
          }, 1000);
        }

        index++;
        if (index < messages.length) {
          setTimeout(showMessage, 4500);
        }
      }, 300);
    }

    function togglePause() {
      paused = !paused;
      if (!paused && index < messages.length) {
        showMessage();
      }
      document.querySelector(".pause-btn").innerText = paused ? "Resume" : "Pause";
    }

    // Start autoplay
    setTimeout(showMessage, 1000);
  </script>
</body>

</html>
