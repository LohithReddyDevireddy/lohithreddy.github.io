<!DOCTYPE html>
<html lang="te">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ammaku Prematho</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ffe0e9, #fff7d6, #f0f0ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    .message-box {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
      font-size: 1.5rem;
      color: #d6336c;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }

    .message-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    .controls {
      margin-top: 20px;
    }

    .pause-btn {
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      position: fixed;
      bottom: 30px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div id="message" class="message-box"></div>
  <button class="pause-btn" onclick="togglePause()">Pause</button>

  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>

      "à°ˆ à°šà°¿à°¨à±à°¨ à°—à°¿à°«à±à°Ÿà± à°µà±†à°¬à±â€Œà°¸à±ˆà°Ÿà± à°¨à±€à°•à± à°’à°• à°šà°¿à°°à± à°¨à°µà±à°µà±à°¨à± à°¤à±€à°¸à±à°•à±Šà°¸à±à°¤à±‡ à°šà°¾à°²à±.",
      'à°ˆ à°ªà±à°°à°ªà°‚à°šà°‚à°²à±‹ à°¨à±à°µà±à°µà± à°²à±‡à°¨à°¿ à°°à±‹à°œà± à°’à°•à±à°• à°°à±‹à°œà±ˆà°¨à°¾ à°Šà°¹à°¿à°‚à°šà°²à±‡à°¨à±...',
      'à°šà°¿à°¨à±à°¨à°ªà±à°ªà°Ÿà°¿ à°¨à±à°‚à°¡à°¿ à°¨à°¨à±à°¨à± à°ªà±à°°à±‡à°®à°¿à°‚à°šà°¿, à°—à±à°‚à°¡à±†à°¤à±‹ à°•à°¾à°ªà°¾à°¡à°¿à°¨ à°¨à±à°µà±à°µà±‡ à°¨à°¾ à°°à°¿à°¯à°²à± à°¹à±€à°°à±‹à°¯à°¿à°¨à± ðŸ’–',

      'à°’à°•à±à°•à°¸à°¾à°°à°¿ à°µà±†à°¨à°•à±à°•à°¿ à°¤à°¿à°°à°¿à°—à°¿ à°šà±‚à°¸à±à°¤à±‡, à°¨à±€ à°ªà±à°°à±‡à°® à°®à±à°¦à±à°¦à±à°²à±‡ à°¨à°¨à±à°¨à± à°¨à°¿à°²à°¬à±†à°Ÿà±à°Ÿà°¾à°¯à°¿.',
      'à°ˆ à°œà°¨à±à°®à°²à±‹ à°¨à°¾à°•à± à°¦à±Šà°°à°¿à°•à°¿à°¨ à°—à±Šà°ªà±à°ª à°µà°°à°‚ à°¨à±à°µà±à°µà±‡ à°…à°®à±à°®à°¾.',
      'à°¨à±€à°µà± à°…à°²à°¸à°¿à°¨à°ªà±à°¡à± à°¨à±‡à°¨à± à°à°®à°¿ à°šà±‡à°¯à°²à±‡à°•à°ªà±‹à°¯à°¿à°¨à°¾, à°¨à±€ à°šà°¿à°°à±à°¨à°µà±à°µà± à°•à±‹à°¸à°‚ à°ªà±à°°à°¤à°¿ à°°à±‹à°œà± à°ªà±à°°à°¯à°¤à±à°¨à°¿à°¸à±à°¤à°¾à°¨à±.',
      'à°…à°®à±à°®, à°¨à±€ à°®à±à°¦à±à°¦à± à°®à°¾à°Ÿà°²à± à°‡à°‚à°•à°¾ à°¨à°¾ à°®à°¨à°¸à± à°²à±‹ à°šà±†à°®à°Ÿà°²à±à°²à°¾ à°¤à°¡à±à°¸à±à°¤à±à°¨à±à°¨à°¾à°¯à°¿.',
      'à°¨à°¾ à°šà°¿à°¨à±à°¨ à°µà°¿à°œà°¯à°‚ à°²à±‹ à°•à±‚à°¡à°¾ à°¨à±€ à°¹à°°à±à°·à°‚, à°¨à±€ à°…à°­à°¿à°®à°¾à°¨à°‚ à°¨à°¾à°•à± à°¬à°²à°®à°¿à°šà±à°šà°¾à°¯à°¿.',
      'à°¨à±€ à°†à°¶à±€à°°à±à°µà°¾à°¦à°®à±‡ à°¨à°¾ à°®à°¾à°°à±à°—à°‚ à°µà±†à°²à°¿à°—à°¿à°‚à°šà±‡ à°¦à±€à°ªà°‚.',
      'à°‡à°• à°Žà°‚à°¤ à°šà±†à°ªà±à°ªà°¿à°¨à°¾ à°¤à°•à±à°•à±à°µà±‡... à°…à°¯à°¿à°¨à°¾ à°’à°•à±à°• à°®à°¾à°Ÿ: "I Love You Amma ðŸ’›"',
      'à°ˆ à°ªà±à°°à°¤à±à°¯à±‡à°• à°°à±‹à°œà±à°¨, à°¨à±€à°•à°¿ à°¨à°¾ à°šà°¿à°¨à±à°¨ à°ªà±à°°à°¯à°¤à±à°¨à°‚...',
      "à°œà°¨à±à°®à°¦à°¿à°¨ à°¶à±à°­à°¾à°•à°¾à°‚à°•à±à°·à°²à± à°…à°®à±à°®à°¾! à°¨à±€ à°ªà±à°°à±‡à°®à°•à± à°•à±ƒà°¤à°œà±à°žà°¤à°—à°¾... â¤ï¸"
      'à°…à°®à±à°®à°•à± à°ªà±à°°à±‡à°®à°¤à±‹, à°¨à±€ à°¬à°¿à°¡à±à°¡ ðŸ™'
    ];

    const messageBox = document.getElementById("message");
    let index = 0;
    let paused = false;

    function showMessage() {
      if (paused || index >= messages.length) return;
      messageBox.classList.remove("show");
      setTimeout(() => {
        messageBox.innerText = messages[index];
        messageBox.classList.add("show");

        // Animate confetti at the end
        if (index === messages.length - 1) {
          setTimeout(() => {
            confetti({
              particleCount: 200,
              spread: 100,
              origin: { y: 0.6 }
            });
          }, 1000);
        }

        index++;
        if (index < messages.length) {
          setTimeout(showMessage, 4500);
        }
      }, 300);
    }

    function togglePause() {
      paused = !paused;
      if (!paused && index < messages.length) {
        showMessage();
      }
      document.querySelector(".pause-btn").innerText = paused ? "Resume" : "Pause";
    }

    // Start autoplay
    setTimeout(showMessage, 1000);
  </script>
</body>

</html>
