<!DOCTYPE html>

<head>

    body {

      font-family: 'Noto Sans Telugu', sans-serif;
      background: linear-gradient(120deg, #ffc0cb, #fff8dc, #e6e6fa);
      overflow: hidden;
      color: #3b0a45;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      max-width: 700px;
      margin: auto;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 30px;
    }
    button {
      background: #ff69b4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
    }
    button:hover {
      background: #ff1493;
    }
    .pause-btn {
      margin-top: 20px;
      font-size: 0.9rem;
      background: transparent;
      color: #a0522d;
      border: 1px solid #a0522d;
    }
    .paused::after {
      content: "Paused. Click Next to continue.";
      display: block;
      color: #b22222;
      margin-top: 10px;
      font-style: italic;
    }
    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      opacity: 0.5;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

    let index = 0;
    let paused = false;

    function nextSlide() {

    }
